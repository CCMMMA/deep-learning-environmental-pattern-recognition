GENERAL:
  SAVE_PATH: '/home/projects/stormseeker/stage1/logs'
  RESUME_PATH: False

DATASET:
  PATH: '/home/projects/stormseeker/stage1/data'
  COLUMNS: [2, 3, 4, 5, 6, 7, 13, 18]
  IS_LABEL: False

  PREPROCESSING:
    SCALER: 'standard'
    TEST_SIZE: 0.1
    RANDOM_SEED: 42


# Section 1. Autoencoder for unsupervised learning
# ------------------------------------------------

MODEL:
  NAME: 'AutoEncoder_One_Layer'
  ENCODING_DIMS: 5
  LOAD_WEIGHTS: False
  MODE: 'train'

  TRAIN:
    EPOCHS: 50
    RESUME_EPOCH: 0
    BATCH_SIZE: 256
    OPTIMIZER: 'adam'
    LOSS: 'mse'
    VALIDATION_SPLIT: 0.1


# Section 2. Negentropy Clustering
# --------------------------------

CLUSTERING:
  NAME: 'NegentropyClustering'
  N_CENTERS: 50
  LR: 0.1
  DECAY_STEPS: 1000
  MAX_EPOCH: 1000








